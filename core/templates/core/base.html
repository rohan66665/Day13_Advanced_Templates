{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Site{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'core/style.css' %}">
</head>
<body>
    <header>
        <h1>Welcome to Advanced Templates Project</h1>
        <nav>
            <a href="{% url 'home' %}" {% if request.path == '/' %}class="active"{% endif %}>Home</a> |
            <a href="{% url 'about' %}" {% if request.path == '/about/' %}class="active"{% endif %}>About</a>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <aside>
        {% block sidebar %}
        <p>Default Sidebar Content</p>
        {% endblock %}
    </aside>

    <footer>
        <p>Â© {{ year }} My Project</p>
        {% block footer_extra %}{% endblock %}
    </footer>
</body>
</html>
